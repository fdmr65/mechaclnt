 <mat-card  class="example-card-first" >
  <mat-card-header>
    <mat-card-title>
      Sensor 1
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div  style="margin-left:15px;margin-top: 10px;" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px" fxLayoutAlign="flex-start">
      <ng-container>
        <div fxFlex="0 1 calc(50% - 32px)" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
          <div class="test">
            <mat-card class="example-card " >
              <mat-card-header>
                <mat-card-title>
                  Start Modbus
                </mat-card-title>
                
              </mat-card-header>
              <div matRipple [matRippleCentered]="true"  (click)="StartModBus()">
                <img class="from-left" style="cursor: pointer;" src="../../../assets/img/start.png"  alt="" srcset="">
              </div>
              </mat-card>
           </div>
        </div>
      </ng-container>
      <ng-container>
        <div fxFlex="0 1 calc(50% - 32px)" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
          <div class="test1">
            <mat-card class="example-card " >
              <mat-card-header>
                <mat-card-title>
                  Stop Modbus
                </mat-card-title>
              </mat-card-header>
              <div matRipple [matRippleCentered]="true"  (click)="StopModbus()">
                <img style="cursor: pointer;" src="../../../assets/img/stop.png" alt="" srcset="">
              </div>
                
              </mat-card>
          </div>
        </div>
      </ng-container>
   </div>
  </mat-card-content>
    
  </mat-card>
